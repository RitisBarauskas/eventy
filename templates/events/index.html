{% extends 'base.html' %}

{% block title %}
    Eventy
{% endblock %}

{% block header %}
    Eventy
{% endblock %}

{% block content %}
    {% for event in events %}
        <article>
            <h2>{{ event.name }}</h2>
            <p>{{ event.description }}</p>
            <p><a href="{% url 'events:event_detail' event.id %}">подробнее</a></p>
        </article>
    {% endfor %}
{% endblock %}
