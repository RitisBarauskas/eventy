<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    {% for event in events %}
        <article>
            <h2>{{ event.name }}</h2>
            <p>{{ event.date }}</p>
            <p>{{ event.time }}</p>
            <p>{{ event.location }}</p>
            <p>{{ event.price }}</p>
            <p>{{ event.capacity }}</p>
            <p><a href="{% url 'events:event_detail' event.id %}">подробнее</a></p>
        </article>
    {% endfor %}
</body>
</html>
